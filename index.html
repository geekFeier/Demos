    <div class="tip">
        <span class="txt"></span> 
    </div>
    <audio hidden controls="controls"  autoplay="autoplay">
        <source src="myDream.mp3" type="audio/mp3" />
    </audio>
</body>
</html>
<script>
    $(function(){
        $(".link .button").hover(function(){
            var title = $(this).attr("date-title");
            $(".tip .txt").html(title);
            var pos = $(this).offset().left;
            var posTop = $(this).offset().top;
            var dis = ($(".tip").outerWidth() - $(this).outerWidth())/2; 
            $(".tip").css({"left": pos - dis +"px"}).animate({"opacity":1,"left":pos + 160,"top": posTop - 15},300);
        },function(){
            $(".tip").animate({"opacity":0,"left":pos+220});
        })
    })
</script>
